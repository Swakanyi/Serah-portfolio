<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    

    <form action="">
        <label for="full name">Full Name:</label>
        <input type="text">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="email address">Email Address:</label>
        <input type="email">
        <br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date"> 
        <br><br>
        <label for="phone no">Phone Number:</label>
        <input type="number">
        <br><br>
        
        <label for="position applied for">Position applied for:</label>
        <select name="position applied for">
            <option value="data scientist">Data Scientist</option>
            <option value="sofware engineer">Software Engineer</option>
            <option value="secretary">Secretary</option>
            <option value="accountant">Accountant</option>
            <option value="procurement officer">Procurement Officer</option>
        </select>
        <br><br>
        <label for="previous salary">Previous Salary:</label>
        <input type="previous salary">
        <br><br>
        <label for="expected salary">Expected Salary:</label>
        <input type="expected salary">
        <br><br>
        <label for="available start date">Available Start Date:</label>
        <input type="date">
        <br><br>
        <label for="why do you want to work with us">Why do you want to work with us</label>
        <textarea name="motivation" cols="60" rows="10"></textarea>
        <br><br>
        <label for="resume">Resume:</label>
        <input type="file" name="Resume">
        <br><br>
        <label for="attach relevant certifications">Attach relevant certifications:</label>
        <input type="file" name="Certifications">
        <br><br>
        <label for="signature">Signature:</label>
        <input type="signature">
        <br><br>
        <label for="date">Date:</label>
        <input type="date">
        <br><br>
        <button type="submit">Submit Application</button>



        



    </form>

    
</body>
</html>
